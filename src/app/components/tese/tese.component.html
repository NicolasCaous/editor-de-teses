<ng-container *ngIf="vm$ | async as vm">
  <div class="container">
    <div class="label">{{ vm.index }}.</div>
    <div
      class="content"
      [attr.contenteditable]="vm.editable"
      (dblclick)="onDoubleClick()"
      (focusout)="onFocusOut()"
      #contentRef
    >
      {{ vm.text }}
    </div>
  </div>
</ng-container>
