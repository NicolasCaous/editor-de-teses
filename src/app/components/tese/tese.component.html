<ng-container *ngIf="vm$ | async as vm">
  {{ vm.latestValuesFromDragService | json }}
  <div class="container">
    <div class="label">{{ vm.index }}.</div>
    <div [id]="'edt-content-' + vm.index" class="content" (mousedown)="mouseDragService.startDrag($event)">
      {{ vm.text }}
    </div>
  </div>
</ng-container>
